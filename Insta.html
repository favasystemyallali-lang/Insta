<!doctype html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ورود</title>
<style>
  :root {
    --bg: #fafafa;
    --card: #fff;
    --blue: #0095f6;
    --muted: #8e8e8e;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  }
  body {
    margin: 0;
    background: var(--bg);
    color: #262626;
    direction: rtl;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .login-container {
    width: 350px;
    background: var(--card);
    border: 1px solid #dbdbdb;
    padding: 40px 30px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    text-align: center;
  }
  .logo {
    font-size: 32px;
    font-weight: bold;
    margin-bottom: 30px;
    font-family: 'Billabong', cursive;
  }
  input {
    width: 100%;
    padding: 12px;
    margin: 6px 0;
    border: 1px solid #dbdbdb;
    border-radius: 4px;
    background: #fafafa;
    font-size: 14px;
    box-sizing: border-box;
  }
  button {
    width: 100%;
    padding: 10px;
    background: var(--blue);
    color: #fff;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    margin-top: 10px;
    cursor: pointer;
    font-size: 14px;
  }
  button:hover {
    background: #007acc;
  }
  .footer {
    font-size: 12px;
    color: var(--muted);
    margin-top: 20px;
  }
</style>
<script>
function handleLogin(event) {
  event.preventDefault();
  window.location.href = "https://ahvaz.ir";
}
</script>
</head>
<body>
  <div class="login-container">
    <div class="logo">Instagram</div>
    <form onsubmit="handleLogin(event)">
      <input type="text" placeholder="نام کاربری یا ایمیل" required>
      <input type="password" placeholder="رمز عبور" required>
      <button type="submit">ورود</button>
    </form>
    <div class="footer">© 2025</div>
  </div>
</body>
</html>
